<div style="margin-left: 20%; margin-right: 20%" class='row' *ngIf="house.Reviews && !writingReview">
    <hr />
    <h2>Reviews:</h2>
    <hr />
    <ng-container *ngIf="!writingReview">
        <div *ngFor="let review of house.Reviews">
            <h5>â€¢ {{review.userEmail}} wrote: </h5>
            <h5 style="color:grey">{{returnDate(review.createdAt)}}</h5>
            <p>{{review.opinion}}</p>
        </div>
        <hr />
    </ng-container>
    <button disabled style="max-width: 600px; justify-content: center;" (click)="writeReview()" type="button"
class="btn btn-outline-warning">You were there? Write a review!</button>
</div>
