<div>
    <div>
        <select ngModel="selectedCountry.id" class="form-select form-select-lg mb-3"
            aria-label="Ejemplo de .form-select-lg" (change)="onSelect($event)">
            <option *ngFor="let country of countries" value={{country.id}}>{{country.name}}</option>
        </select>
        <select class="form-select form-select-lg mb-3" aria-label="Ejemplo de .form-select-lg">
            <option *ngFor="let city of cities" value="city.id">{{city.name}}</option>
        </select>
    </div>
</div>

<app-house *ngFor="let house of allHouses" [house]="house"></app-house>
